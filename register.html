<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 确保适当的绘制和触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/my.css">
    <script type="text/javascript" src="assets/js/wel_jquery.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
</head>
<body class="slide slide3 s1">

<!--PageBeginHtml Block End-->

<div class="wel_middle" id="wel_middle">
    <div>
        <h1 class="wel_h1"><b style="color: gold">熊</b><b style="color: #FFFFFF">猫</b><b style="color: gold">文</b><b
                style="color: #FFFFFF">娱</b><b
                style="color: gold">创</b><b style="color: #FFFFFF">作</b><b style="color: gold">平</b><b
                style="color: #FFFFFF">台</b></h1>
        <h2 class="wel_h2"></h2>
    </div>
    <!--  -->
    <div class="container" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="login-modal-title" class="modal-title" style="color:#999">账号注册</h4>
                </div>
                <div class="modal-body container-fluid">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <br>
                            <form method="post">
                                <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                                    <input type="text" class="form-control" id="register-username" name="username"
                                           placeholder="用户名：英文字母">
                                </div>
                                <br/>
                                <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                                    <input type="password" class="form-control" id="register-password" name="password"
                                           placeholder="密码：6位以上">
                                </div>
                                <br/>
                                <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-repeat"></span>
                            </span>
                                    <input type="password" class="form-control" id="register-repassword"
                                           name="repassword" placeholder="重复密码">
                                </div>
                                <br/>
                                <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-comment"></span>
                            </span>
                                    <input type="text" class="form-control" id="register-nickname" name="nickname"
                                           placeholder="昵称">
                                </div>
                                <br/>
                                <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                                    <input type="email" class="form-control" id="register-email" name="email"
                                           placeholder="电子邮箱">
                                </div>
                                <br/>
                                <br>
                                <!--    <div class="alert alert-warning">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>

                                    </div>-->
                                <br/>
                                <a href="login.html">
                                    <button class="btn btn-dark btn-block" type="submit">注册</button>
                                </a>
                                <br>
                                <div>
                                    <p><a href="login.html" class="register">已有账号点击登录</a></p>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gray"></div>
</div>
<!--登录-->
</div>
<script src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("h1").fadeIn(800);
        $("h2").fadeIn(1000);
        $("#login").fadeIn(1000);
    });

</script>
</body>
</html>
